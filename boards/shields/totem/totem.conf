# Totem Keyboard Configuration
# Place at: config/totem.conf

# Debounce configuration
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# Bluetooth settings (for wireless builds)
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Battery reporting interval (wireless only)
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60

# Deep sleep configuration (wireless only)
# Uncomment to enable deep sleep after 15 minutes
# CONFIG_ZMK_SLEEP=y
# CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# USB logging (for debugging)
# Uncomment for troubleshooting
# CONFIG_ZMK_USB_LOGGING=y

# Bluetooth profiles
# Maximum number of paired devices
CONFIG_BT_MAX_CONN=5
CONFIG_BT_MAX_PAIRED=5
